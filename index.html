<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="icon" href="http://127.0.0.1/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <p id="logo">
            <img src="music.png" alt="">Music
        </p>
        <p id="Musi"></p>
    
        <!--left part-->
        <div class="left">
            <!--song image-->
            <img id="track_img">
            <div class="volume">
            
            <p id="volume_show">100</p>

            <img src="vol_inc.webp" id="volume_icon">
            <input type="range" min="0" max="100" value="100" onchange="volume_change()" id="vol">
        </div>
        </div>

        <!--right part-->
        <div class="right">
            <div class="show_song_no">
                <p id="present">1</p>
            </div>
            <p id="title">title.mp3</p>
            <p id="artist">Artist name</p>
            <!--Navigation fo songs-->
            <div class="middle">
                <button onclick="previous_song()" id="pre"><img src="previous_but.png"></button>
                <button onclick="justplay()" id="play"><img id="play1" src="play_but.png"></button>
                <button onclick="next_song()" id="next"><img src="next_but.png"></i></button>
            </div>
            <!--duration slider bar-->
            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="duraton_slider" onchange="change_duration()">
            </div>

            <!--song durations-->
            <div id="show_duration">00:00</div>
            <div id="total_duration">00:00</div>
            <button class="ret1"><img id="repeat" src="repeat_but.png" onclick="shuffle()"></button>
            <button class="extra"><img id="forward" src="forward_but.png" onclick="forward()"></button>
            <button class="extra ret"><img id="backward" src="backward_but.png" onclick="backward()"></button>

        </div>
        
    </div>
    <script src="C:\Users\redde\OneDrive\Desktop\H_site2\script1.js"></script>
</body>
</html>
